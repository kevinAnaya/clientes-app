<div class="card bg-dark text-white mt-2">
    <div class="card-header">{{ titulo }}</div>
    <div class="card-body">
        <form (ngSubmit)="crearCliente()">

            <div class="form-group row">
                <label for="nombre" class="col-form-label col-sm-2">Nombre</label>
                <div class="col-sm-6">
                    <input class="form-control" type="text" [(ngModel)]="cliente.nombre" name="nombre">
                </div>
            </div>
            <br>
            <div class="form-group row">
                <label for="apellido" class="col-form-label col-sm-2">Apellido</label>
                <div class="col-sm-6">
                    <input class="form-control" type="text" [(ngModel)]="cliente.apellido" name="apellido">
                </div>
            </div>
            <br>
            <div class="form-group row">
                <label for="email" class="col-form-label col-sm-2">Email</label>
                <div class="col-sm-6">
                    <input class="form-control" type="email" [(ngModel)]="cliente.email" name="email">
                </div>
            </div>
                <br>
            <div class="form-group row">
                <div class="col-sm-6">
                    <button class="btn btn-success" type="submit">Crear</button>
                     &nbsp;
                    <button [routerLink]="['/clientes']"class="btn btn-primary" type="button">Regresar</button>
                </div>
            </div>

        </form>
    </div>
</div>
