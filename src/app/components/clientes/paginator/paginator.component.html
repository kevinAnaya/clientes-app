<ul *ngIf="paginas?.length > 0" class="pagination">

    <li class="page-item" *ngIf="paginador.number > 0">
        <a class="page-link" [routerLink]="['/clientes/page', paginador.number-1]" >&laquo;</a>
    </li>

    <li [ngClass]="item-1 == paginador.number?'disabled':''">
        <a class="page-link" [routerLink]="['/clientes/page', 0]">Inicio</a>
    </li>

    <li class="page-item" *ngFor="let item of paginas" [ngClass]="item-1 == paginador.number?'active':''">   
        <span class="page-link" *ngIf="item-1 == paginador.number">{{item}}</span>
        <a *ngIf="item-1 != paginador.number" class="page-link" [routerLink]="['/clientes/page', item-1]">{{item}}</a>
    </li>

    <li [ngClass]="paginador.number == paginador.totalPages-1?'disabled': ''">
        <a class="page-link" [routerLink]="['/clientes/page', paginador.totalPages-1]">Final</a>
    </li>

    <li class="page-item" *ngIf="paginador.number < paginador.totalPages-1">
        <a class="page-link" [routerLink]="['/clientes/page', paginador.number+1]" >&raquo;</a>
    </li>

</ul>
